<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manti Industries</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "Manti Industries",
    "url": "https://www.manti-industries.com",
    "logo": "https://www.manti-industries.com/logo.png"
  }
  </script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
    }
    #gate {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    #gate img {
      width: 200px;
      margin-bottom: 20px;
    }
    #gate h1 {
      font-size: 2em;
      margin-bottom: 0.5em;
    }
    #gate p {
      color: #ccc;
      margin-bottom: 1em;
    }
    #gate button {
      padding: 10px 20px;
      background-color: #00cc66;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }
    #gate button:hover {
      background-color: #00994d;
    }
  </style>
</head>
<body>
  <div id="gate">
    <img src="logo.png" alt="Logo Manti Industries">
    <h1>Benvenuto su Manti Industries</h1>
    <p>Per la migliore esperienza, apri il sito nel browser</p>
    <button onclick="continueInBrowser()">Apri ora nel browser</button>
  </div>
  <script>
    function continueInBrowser() {
      window.open(window.location.href, '_blank');
      document.getElementById('gate').innerHTML = "<p>Puoi chiudere questa scheda</p>";
    }
  </script>
</body>
</html>

  </script>
</body>
</html>
