<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manti Industries</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    img.logo {
      width: 240px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 0.3em;
    }
    h2 {
      font-weight: normal;
      color: #aaa;
      margin-bottom: 1em;
    }
    p {
      max-width: 600px;
      margin: 0 auto 1em auto;
      font-size: 1em;
      color: #ccc;
    }
    .notice {
      background-color: #222;
      border: 1px solid #444;
      padding: 8px 16px;
      border-radius: 4px;
      margin-top: 20px;
      font-size: 0.9em;
      color: #ffcc00;
    }
    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.8em;
      color: #555;
    }
    #builder {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 80px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Manti Industries Logo" class="logo" />
  <h1>Manti Industries</h1>
  <h2>Home of the Sonnie Project</h2>
  <p>
    A creative and independent technology initiative.<br>
    Join us as we shape ideas, share insights, and build something that matters.
  </p>
  <div class="notice">This website is under construction. Stay tuned!</div>
  <footer>
    &copy; 2025 Manti Industries. All rights reserved.
  </footer>

  <img src="builder.gif" alt="builder" id="builder" />
  <script>
    const builder = document.getElementById('builder');
    document.body.addEventListener('click', () => {
      builder.style.opacity = 1;
      clearTimeout(builder._timeout);
      builder._timeout = setTimeout(() => {
        builder.style.opacity = 0;
      }, 1200);
    });
  </script>
</body>
</html>
