<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manti Industries</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }
    img.logo {
      width: 240px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 0.3em;
    }
    h2 {
      font-weight: normal;
      color: #aaa;
      margin-bottom: 1em;
    }
    p {
      max-width: 600px;
      margin: 0 auto 1em auto;
      font-size: 1em;
      color: #ccc;
    }
    .notice {
      background-color: #222;
      border: 1px solid #444;
      padding: 8px 16px;
      border-radius: 4px;
      margin-top: 20px;
      font-size: 0.9em;
      color: #ffcc00;
    }
    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.8em;
      color: #555;
    }
    #builder {
      position: fixed;
      width: 150px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
      z-index: 999;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Manti Industries Logo" class="logo" />
  <h1>Manti Industries</h1>
  <h2>Home of the Sonnie Project</h2>
  <p>
    A creative and independent technology initiative.<br>
    Join us as we shape ideas, share insights, and build something that matters.
  </p>
  <div class="notice">This website is under construction. Stay tuned!</div>
  <footer>
    &copy; 2025 Manti Industries. All rights reserved.
  </footer>

  <img src="builder.gif" alt="builder" id="builder" />

  <script>
    const builder = document.getElementById('builder');
    const phrases = [
      "Building...",
      "Almost there...",
      "Compiling ideas...",
      "Welding pixels...",
      "Tightening bolts..."
    ];

    document.body.addEventListener('click', () => {
      const phrase = phrases[Math.floor(Math.random() * phrases.length)];

      const x = Math.random() * (window.innerWidth - 180);
      const y = Math.random() * (window.innerHeight - 180);

      builder.style.left = x + 'px';
      builder.style.top = y + 'px';
      builder.style.opacity = 1;

      const notice = document.createElement('div');
      notice.textContent = phrase;
      notice.style.position = 'fixed';
      notice.style.left = (x + 160) + 'px';
      notice.style.top = (y + 30) + 'px';
      notice.style.background = '#eee';
      notice.style.color = '#333';
      notice.style.padding = '5px 10px';
      notice.style.borderRadius = '4px';
      notice.style.fontSize = '0.9em';
      notice.style.zIndex = 998;
      document.body.appendChild(notice);

      // Hide builder and remove phrase independently
      clearTimeout(builder._timeout);
      builder._timeout = setTimeout(() => {
        builder.style.opacity = 0;
      }, 1200);

      setTimeout(() => {
        notice.remove();
      }, 1200);
    });
  </script>
  <script defer src="https://cdn.counter.dev/script.js" 
        data-id="YOUR-ID-HERE" 
        data-utcoffset="1"></script>

</body>
</html>
