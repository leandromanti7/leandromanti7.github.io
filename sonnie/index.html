<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sonnie Terminal</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="terminal">
    <h1>Sonnie Terminal</h1>

    <!-- Sezione login -->
    <div id="login-section">
      <input type="password" id="access-code" placeholder="Enter secret key…" required />
      <button onclick="unlockChat()">Unlock</button>
      <p id="login-error" style="color:red; display:none;">Wrong key. Try again.</p>
    </div>

    <!-- Sezione chat nascosta finché non si sblocca -->
    <div id="chat-section" style="display:none;">
      <div id="chat-box"></div>
      <form id="chat-form">
        <textarea id="prompt" placeholder="Ask Sonnie…" required></textarea>
        <button type="submit">Send</button>
        <button type="button" onclick="startVoice()">🎤 Speak</button>
      </form>
    </div>
  </div>

  <!-- Messaggio microfono -->
  <div id="mic-hint">🎙️ Prima volta? Consenti l'uso del microfono per parlare con Sonnie!</div>

  <script src="script.js"></script>
</body>
</html>
